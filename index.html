<!DOCTYPE html>

<head>

    <!-- INSERIMENTO DATI UTENTE -->

    <!-- FORM -->

    <form id="main-form">
        <div>
            <label for="name">Nome e Cognome</label>
            <!-- INPUT 'NOME E COGNOME' -->
            <input type="text" id="nome-cognome" placeholder="inserisci Nome e Cognome" required>
        </div>
        <div>
            <label for="chilometri">Chilometri</label>
            <!-- INPUT 'Km DA PERCORRERE' -->
            <input type="number" id="distanza" placeholder="inserisci i Km" required>
        </div>
        <div>
            <label for="eta">Età</label>
            <!-- INPUT "ETA' DEL PASSEGERO" -->
            <input type="number" id="eta" placeholder="inserisci la tua età" required>
        </div>
        <div>
            <label for="destinazione">Destinazione</label>
            <!-- INPUT "ETA' DEL PASSEGERO" -->
            <select name="città" id="citta">
                <option value=""> - Scegli una destinazione - </option>
                <option value="Napoli">Napoli</option>
                <option value="Milano">Milano</option>
                <option value="Roma">Roma</option>
                <option value="Bologna">Bologna</option>
                <option value="Torino">Torino</option>
                <option value="Bari">Bari</option>
            </select>
        </div>
    </form>

    <!-- BOTTONE 'GENERA' -->

    <button id="genera">Genera</button>

    <!-- STAMPA DATI UTENTE (BIGLIETTO) -->

    <!-- BIGLIETTO -->

    <table>
        <thead>
            <tr>
                <th>Nome e Cognome</th>
                <th>Offerta</th>
                <th>Destinazione</th>
                <th>Posto a sedere</th>
                <th>Costo</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td id="nome"></td>
                <td id="offerta"></td>
                <td id="destinazione"></td>
                <td id="posto"></td>
                <td id="prezzo"></td>
            </tr>
        </tbody>
    </table>

    <!-- SCRIPT JS -->
    <script src="script.js"></script>

</body>
